# .github/workflows/main.yml
name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repository code.
      # We DO NOT checkout LFS objects, because the Dockerfile downloads them.
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 2. Log in to Docker Hub using your secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Build the image and push it to your Docker Hub repository
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: damolaodujoko53/scoptics-backend:latest